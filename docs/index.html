<!DOCTYPE HTML>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <title>PetriNetEditor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="https://bitwrap.io/image/bw-logo.png" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
    <style>
    .codearea {
        background-color:#000;
        color:#fff;
        font-family:'Oxygen Mono', Consolas, 'Liberation Mono', 'DejaVu Sans Mono', monospace;
        font-size:14px;
        overflow: auto;
    }
    </style>

    <script type="text/javascript" src="https://cdn.rawgit.com/brython-dev/brython/3.5.1/www/src/brython.js" crossorigin="anonymous"> </script>
    <script type="text/javascript" src="https://cdn.rawgit.com/brython-dev/brython/3.5.1/www/src/brython_stdlib.js" crossorigin="anonymous"> </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/libsodium-wrappers/0.5.4/sodium.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.rawgit.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.css" />
    <script type="text/javascript" src="https://cdn.rawgit.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" integrity="sha256-oI+elz+sIm+jpn8F/qEspKoKveTc5uKeFHNNVexe6d8=" crossorigin="anonymous"></script>

    <script> var Bitwrap = { config: "config/default.json" }</script>

    <!-- init the ui -->
    <script>
    $( function() {
      $('#tabs').tabs();
    });
    </script>

    <!-- run the console app -->
    <script type="text/python3" src="main.py"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-96560613-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-96560613-3');
    </script>

</head>
<body onload="brython(1)">
  <div id="tabs">

    <div id="#tabs-1">
      <div class="widget">
        <fieldset>
          <legend><a target="_blank" title="Petri Net Wikipedia" href="https://en.wikipedia.org/wiki/Petri_net"> Petri-Net</a></legend>
          <div class="controlgroup">
            <button class="select" title="select/drag an element" id="select">select</button>
            <button class="tool" title="delete an element and connected arcs" id="delete">delete</button>
            <button class="symbol" title="insert a place element" id="place">place</button>
            <button class="symbol" title="insert a transition element" id="transition">transition</button>
            <button class="tool" title="add an arc between two elements" id="arc">arc</button>
            <button class="tool" title="increment tokens on initial place or arc weight" id="inc_token">+token</button>
            <button class="tool" title="decrement tokens on initial place or arc weight" id="dec_token">-token</button>
            <span> | </span>
            <button class="simulator" title="run a simulation" id="exec">exec</button>
            <button class="simulator" title="reset simulation" id="reset">reset</button>
            <span> | </span>
            <select class="netselect" title="load petri-net" id="netselect">
              <option>untitled</option>
            </select>
            <button class="netreload" title="reload from pnml definition" id="netreload">reload</button>
            <span style="float:right;"><a target="_blank" title="GitHub Source" href="https://github.com/stackdump/PetriNetEditor">stackdump/PetriNetEditor</a></span>
            <span> | </span>
            <text class="passphrase" title="passphrase" id="netselect">
          </div>
        </fieldset>
      </div>

      <svg id="net" width="100%" height="700px" xmlns="http://www.w3.org/2000/svg"></svg>
      <fieldset>
        <a href="javascript:;" title="Brython console" id="netterm">>>></a>
      </fieldset>
      <!-- brython console hidden by default -->
      <textarea style="height: 100%; width: 100%; display: none;" id="code" class="codearea" rows="10" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="height: 100%; width: 100%"></textarea>
    </div>
    <div class="controlgroup">
      <fieldset>
        <legend><a target="_blank" title="VAS Wikipedia" href="https://en.wikipedia.org/wiki/Vector_addition_system">Vector Addition State Machine</a></legend>
        <div id="json"></div>
      </fieldset>
    </div>
  </div>


</body>
</html>
